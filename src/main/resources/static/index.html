<!DOCTYPE html>
<html>

<head>
    <title>Sprint Board 2023</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  align-items: center;
  justify-content: center;
}

.popup-content {
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

        
    </style>
    
</head>

<body>
    <!-- Top bar with title and update button -->
    <div class="top-bar">
        <h1>Sprint Board 2023</h1>
        <div class="update-title">
            <input type="text" id="newTitle" placeholder="Enter a new title">
            <button onclick="updateTitle()">Update</button>
        </div>
    </div>

  
   

    
    <div class="board">
    
            <div id="1" class="column">
<h3  class="header">to do</h3>

            </div>
            <div id="2" class="column">
                <h3  class="header">in progress</h3>
              
            </div>
            <div id="3" class="column">
                <h3  class="header">done</h3>
                
            </div>
        </div>
  







<div class="column">

    <td>
    <div class="Control-Panel">
            <h3 class="header">Control Panel</h3>

            
        </div>
        </td>
            <form id="createCard">
            <div>
                <button class="action-button" onclick="addCard()">Create</button>
                <input class="input-field" type="text" id="createTitle" placeholder="Enter Title">
                <input class="input-field" type="text" id="createDescription" placeholder="Enter Description">
                <select class="select-section" id="createSection">
                    <option value="1">TO DO</option>
                    <option value="2">IN PROGRESS</option>
                    <option value="3">DONE</option>
                </select>
            </div>
        </form>
            <div>
                <button class="action-button" onclick="deleteCard()">Delete</button>
                <select class="select-section" id="deleteExistingCard">
                    <option value="1">Card ID: 1</option>
                    <option value="2">Card ID: 2</option>
                    <option value="3">Card ID: 3</option>
                    <option value="4">Card ID: 4</option>
                    <option value="5">Card ID: 5</option>
                    <option value="6">Card ID: 6</option>
                </select>
            </div>
        
            <div>
                <button class="action-button" onclick="updateCard()">Update</button>
                <input class="input-field" type="text" id="updateTitle" placeholder="Enter Title">
                <input class="input-field" type="text" id="updateDescription" placeholder="Enter Description">
                <select class="select-section" id="updateSection">
                    <option value="TO DO">TO DO</option>
                    <option value="IN PROGRESS">IN PROGRESS</option>
                    <option value="DONE">DONE</option>
                </select>
            </div>
        </div>


    <script type="text/javascript" src="index.js"></script>
</body>

</html>
