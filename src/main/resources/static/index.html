<!DOCTYPE html>
<html>

<head>
    <title>SprintBoard 2023</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>


        
    </style>
    
</head>

<body>
    <!-- Top bar with title and update button -->
    <div class="top-bar">
        <h1 id="boardApiName"></h1>
        <div >
            <button class="action-button" onclick="getBoardId()">Board info</button>
            <select class="select-section" id="boardsInfo">
                
            </select>

        </div>
        <div class="update-title">
            <input type="text" id="newTitle" placeholder="Enter a new title">
            <button onclick="updateBoardTtile()">Update</button>
        </div>
    </div>

  
   

    
    <div class="board">
    <div><h3  class="header">TO DO</h3>
            <div id="1" class="column">

</div>
            </div>
            <div>  <h3  class="header">IN PROGRESS</h3>
            <div id="2" class="column">
              
              
            </div></div>
            <div>  <h3  class="header">DONE</h3>
            <div id="3" class="column">
              
                
            </div></div>
        </div>
  







<div class="column">

    <td>
    <div class="Control-Panel">
            <h3 class="header">Control Panel</h3>

            
        </div>
        </td>
           
            <div class ="createCard">
                <button class="action-button" onclick="addCard()">Create</button>
                <input class="input-field" type="text" id="createTitle" placeholder="Enter Title">
                <input class="input-field" type="text" id="createDescription" placeholder="Enter Description">
                <select class="select-section" id="createSection">
                    <option value="1">TO DO</option>
                    <option value="2">IN PROGRESS</option>
                    <option value="3">DONE</option>
                </select>
            </div>
       </div>
            <div>
                <button class="action-button" onclick="deleteCard()">Delete</button>
                <select class="select-section" id="deleteExistingCard">
                    
                </select>
            </div>
        
            <div>
                <button class="action-button" onclick="updateCard()">Update</button>
                <select class="select-section" id="updateExistingCard">
                    
                </select>
                <input class="input-field" type="text" id="updateTitle" placeholder="Enter Title">
                <input class="input-field" type="text" id="updateDescription" placeholder="Enter Description">
                <select class="select-section" id="updateSection">
                    <option value="1">TO DO</option>
                    <option value="2">IN PROGRESS</option>
                    <option value="3">DONE</option>
                </select>
            </div>
        </div>


    <script type="text/javascript" src="index.js"></script>
</body>

</html>
